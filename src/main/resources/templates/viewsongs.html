<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Songs</title>
    <link rel="stylesheet" type="text/css" href="viewsongs.css">
    
</head>
<body>

    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Artist</th>
                <th>Generic</th>
                <th>Play</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="song : ${songs}">
                <td th:text="${song.name}"></td>
                <td th:text="${song.artist}"></td>
                <td th:text="${song.generic}"></td>
                <td>
                    <audio controls>
                        <source th:src="${song.link}" type="audio/mp3">
                        Your browser does not support the audio element.
                    </audio>
                </td>
            </tr>
        </tbody>
    </table>

</body>
</html>
